<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>

    <title>My Bartender - Cocktail Recipe App</title>
  </head>
  <body>
    <header>
      <h1>My Bartender - Cocktail Recipe App</h1>
      <blockquote>Create your own Drinks like a Bartender.</blockquote>
      <!-- Search Box -->
      <div class="search-box">
        <input type="text" id="search-input" name="search-input" />
        <button
          type="submit"
          class="search-btn"
          id="search-btn"
          aria-label="Search Button"
        >
          <i class="fas fa-search"></i>
        </button>
      </div>
      <!-- -End Search Box -->
    </header>
    <main>
      <!--Search Result-->
      <section class="search-result">
        <div class="drink"></div>
      </section>
      <!--Recipe Modal-->
      <section class="recipe-modal"></section>
    </main>
    <footer>
      <p class="copyright-text">Make with Love by Oliver Hees 2023</p>
    </footer>
  </body>
</html>
