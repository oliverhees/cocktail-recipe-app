<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>

    <title>My Bartender - Cocktail Recipe App</title>
  </head>
  <body>
    <header>
      <h1>My Bartender - Cocktail Recipe App</h1>
      <blockquote>Create your own Drinks like a Bartender.</blockquote>
      <!-- Search Box -->
      <div class="search-box">
        <input
          type="text"
          id="search-input"
          name="search-input"
          placeholder="Search by Cocktail Name..."
        />
        <button
          type="submit"
          class="search-btn"
          id="search-btn"
          aria-label="Search Button"
        >
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="button-bar">
        <button
          type="button"
          class="popular"
          id="popular-btn"
          aria-label="Popular Button"
        >
          Popular
        </button>
      </div>
      <!-- -End Search Box -->
    </header>
    <main>
      <!--Search Result-->
      <section class="search-result">
        <div class="welcome show-welcome">
          <img
            src="/assets/img/Cocktail bartender-bro.png"
            alt="Welcome to Bartender"
          />
          <p>
            <a href="https://storyset.com/work"
              >Work illustrations by Storyset</a
            >
          </p>
        </div>
        <div class="drink"></div>
      </section>
      <!--Recipe Modal-->
      <section class="recipe-modal">
        <!-- recipe close btn -->
        <button
          type="button"
          class="btn recipe-close-btn"
          id="recipe-close-btn"
          aria-label="Modal Close Button"
        >
          <i class="fas fa-times"></i>
        </button>
        <div class="recipe-detail-content"></div>
      </section>
    </main>
    <footer>
      <p class="copyright-text">Make with Love by Oliver Hees 2023</p>
    </footer>
  </body>
</html>
